syntax = "proto3";

package notes;

option go_package = "obsidianGoNaive/protos/gen/notes";

import "google/api/annotations.proto";
import "common/common.proto";

service Notes {
  rpc Create (CreateRequest) returns (CreateResponse) {
    option (google.api.http) = {
      post: "/notes"
      body: "note"
    };
  };
  rpc GetByID (GetByIdRequest) returns (GetByIdResponse) {
    option (google.api.http) = {
      get: "/notes/{id}"
    };
  };
  rpc Find (FindRequest) returns (FindResponse) {
    option (google.api.http) = {
      get: "/notes"
    };
  };
  rpc UpdateById (UpdateByIdRequest) returns (UpdateByIdResponse) {};
  rpc DeleteById (DeleteByIdRequest) returns (DeleteByIdResponse) {
    option (google.api.http) = {
      delete: "/notes/{id}"
    };
  };
}

message CreateRequest {
  common.Note note = 1;
}
message CreateResponse {
  common.Note note = 1;
}

message GetByIdRequest {
  string id = 1;
}
message GetByIdResponse {
  common.Note note = 1;
}

message GetAllRequest {}
message GetAllResponse {
  repeated common.Note notes = 1;
}

message UpdateByIdRequest {
  common.Note note = 1;
}
message UpdateByIdResponse {}

message DeleteByIdRequest {
  string id = 1;
}
message DeleteByIdResponse {}

message FindRequest {
  string name = 1; // /notes&name=
  string ancestor = 2; // /notes&ancestor=
  int64 limit = 3; //
}
message  FindResponse {
  repeated common.Note note = 1;
}
